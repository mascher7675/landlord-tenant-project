<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/landlord.css">
</head>
<body>

    <h1>Welcome, Landlord!</h1>

    <div class="create-room-container">
        <form>
            <label for="deed">Deed Number:</label>
            <input type="number" id="deed" placeholder="Enter deed number" required>
            <label for="id">Room ID:</label>
            <input type="number" id="id" placeholder="Enter ID" required>
            <label for="roomAmount">Room Amount:</label>
            <input type="number" id="roomAmount" placeholder="Enter room amount" required>
            <label for="roomRentAmount">Rent Amount:</label>
            <input type="number" id="roomRentAmount" placeholder="Enter rent amount" required>
            <button type="submit" class="small-landlord-button" id="create-room">Create Room</button>
        </form>
    </div>

    <div class="landlord-button-container">
        <button class="landlord-button" type="submit" id="view-rooms">View Rooms</button>
        <button class="landlord-button" type="submit" id="charge-rent">Charge Rent to All Buildings Owned</button>
        <div class="send-deed-back-container">
            <label for="sendDeedBack">Enter Deed ID:</label>
            <input type="number" id="deedID" placeholder="Enter ID">
            <button class="landlord-button" type="submit" id="send-deed">Send Deed Back</button>
        </div>
    </div>

    <script src="js/landlord.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="js/dist/toastr.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
