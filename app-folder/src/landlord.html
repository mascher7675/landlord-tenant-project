<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/landlord.css">
</head>
<body>
    <div class="header">
        <h1>Welcome, Landlord!</h1>
    </div>

    <hr>


    <div class="dashboard-container">

        <div class="dashboard-column">
            <div class="create-room-container">
                <form>
                    <label for="deed">Deed Number:</label>
                    <input type="number" id="deed" placeholder="Enter deed number" required>
                    <label for="id">Room ID:</label>
                    <input type="number" id="id" placeholder="Enter ID" required>
                    <label for="roomAmount">Room Amount:</label>
                    <input type="number" id="roomAmount" placeholder="Enter room amount" required>
                    <label for="roomRentAmount">Rent Amount:</label>
                    <input type="number" id="roomRentAmount" placeholder="Enter rent amount" required>
                    <button type="submit" class="small-landlord-button" id="create-room">Create Room</button>
                </form>
            </div>
            <div class="view-available-rooms-container">
                <label for="viewAvailableRooms">Enter Room ID:</label>
                <input type="number" id="viewAvailableRooms" placeholder="Enter ID">
                <button class="landlord-button" type="submit" id="view-room-ability">View Room Availability</button>
            </div>
        </div>

        <div class="dashboard-column">
            <button class="landlord-button" type="submit" id="view-rooms">View Rooms</button>
            <button class="landlord-button" type="submit" id="charge-rent">Charge Rent to All Buildings Owned</button>
            <button class="landlord-button" type="submit" id="view-balance">View Balance</button>
            <div class="send-deed-back-container">
                <label for="viewTenant">Enter Room ID:</label>
                <input type="number" id="viewTenant" placeholder="Enter ID">
                <button class="landlord-button" type="submit" id="view-tenant">View Tenant in Room</button>
            </div>
        </div>

        <div class="dashboard-column">
            <button class="landlord-button" type="submit" id="approve-deed">Approve Building Deed</button>

            <div class="send-deed-back-container">
                <label for="sendDeedBack">Enter Deed ID:</label>
                <input type="number" id="sendDeedBack" placeholder="Enter ID">
                <button class="landlord-button" type="submit" id="send-deed">Send Deed Back</button>
            </div>

            <div class="room-container">
                <form>
                    <label for="sendRoom-i">Room ID:</label>
                    <input type="number" id="sendRoom-id" placeholder="Enter id" required>
                    <label for="sendRoom-a">Tenant Address:</label>
                    <input id="sendRoom-address" placeholder="Enter Address" required>
                    <button class="landlord-button" type="submit" id="send-room">Assign Room</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="js/dist/toastr.min.js"></script>
    <script type="module" src="./js/landlord.js"></script>
</body>
</html>
