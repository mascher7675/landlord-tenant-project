<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contract Owner Dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/co.css">
    </head>
    <body>

        <h1>Welcome, Contract Owner!</h1>

        <hr>

        <div class="button-container">
            <button class="owner-button" type="submit" id="approve-deed">Approve Building Deed</button>
            <button class="owner-button" type="submit" id="create-deed">Create Building Deed</button>
            <button class="owner-button" type="submit" id="view-deeds">View Open Deeds</button>
        </div>

        <div class="deed-container">
            <label for="sendDeed-i">Deed ID:</label>
            <input type="number" id="sendDeed-id" placeholder="Enter id">
            <label for="sendDeed-a">Receiver Address:</label>
            <input type="number" id="sendDeed-address" placeholder="Enter Address">
            <button class="small-button" type="submit" id="send-deed">Assign Deed</button>
        </div>

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
        <script src="js/dist/toastr.min.js"></script>
        <script type="module" src="./js/contractowner.js"></script>
    </body>
</html>
